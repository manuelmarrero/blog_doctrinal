<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Acceso a Administración</title>
  <link href="./css/style.css" rel="stylesheet" />
</head>
<body>
  <main class="container form">
    <h2>Acceso a Administración</h2>
    <form id="loginForm">
      <div class="form-row">
        <label for="email">Usuario</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-row">
        <label for="password">Contraseña</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit" class="button">Ingresar</button>
      <p id="loginStatus" class="muted"></p>
    </form>
  </main>

  <script type="module">
    import { auth, signInWithEmailAndPassword } from "./js/firebase-config.js";

    const form = document.getElementById("loginForm");
    const status = document.getElementById("loginStatus");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "admin.html";
      } catch (err) {
        status.textContent = "Credenciales inválidas ❌";
      }
    });
  </script>
</body>
</html>
